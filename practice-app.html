<!DOCTYPE html>
<html lang="en">

<head>

                        <input id="total" type="number" min="0" placeholder="0.00" autofocus>
                    </fieldset>

                    <fieldset class="mt-1">
                        <label for="tip">Tip: $ </label>
                        <span id="tip" class="col-lg-8" style="padding-left:0% ;"></span>
                        <label for="rate" type="number" size="2">Rate:</label>
                        <input id="rate" type="number" min="0" max="100">
                    </fieldset>

                    <fieldset class="mt-1">
                        <label for="tax">Tax: $</label>
                        <span id="tax" class="col-lg-8" style="padding-left:0cm;"></span>
                    </fieldset>

                    <fieldset class="mt-1">
                        <label for="grandTotal">Grand Total: $</label>
                        <span id="grandTotal">0.00</span>
                    </fieldset>

                        <div style="text-align: center; color: blue" onclick="calculateRate()">
                            <strong>Calculate</strong>
                        </div>

                    </fieldset>

                </form>
            </div>
        </article>
